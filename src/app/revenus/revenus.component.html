<hr>
<div class="row">
  <div class="col-md-5">
    <app-revenu-list (revenuWasSelected)="selectedRevenu = $event"></app-revenu-list>
  </div>
  <div class="col-md-7">
    <app-revenu-detail *ngIf="selectedRevenu; else infoText" [revenu]="selectedRevenu"></app-revenu-detail>
    <ng-template #infoText>
      <p>Please select a revenu!</p>
    </ng-template>
  </div>
</div>
