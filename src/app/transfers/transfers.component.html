<div class="row">
  <div class="col-md-5">
    <app-transfer-list (transferWasSelected)="selectedTransfer = $event"></app-transfer-list>
  </div>
  <div class="col-md-7">
    <app-transfer-detail *ngIf="selectedTransfer; else infoText" [transfer]="selectedTransfer"></app-transfer-detail>
    <ng-template #infoText>
      <p>Please select a transfer!</p>
    </ng-template>
  </div>
</div>
