<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success">New transfer</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a href="#" class="list-group-item clearfix" *ngFor="let transfer of transfers">
        <div class="pull-left">
  
          <h4 class="list-group-item-heading" name>{{ transfer.name }}</h4>
          <p class="list-group-item-text">{{ transfer.description }}</p>
        </div>
         <span class=" pull-right">
          <img [src]="transfer.imagePath" alt="{{ transfer.name }}"  class="img-responsive" style="max-height: 50px ;">
        </span>
      </a>
      <app-transfer-item></app-transfer-item>
    </div>
  </div>
