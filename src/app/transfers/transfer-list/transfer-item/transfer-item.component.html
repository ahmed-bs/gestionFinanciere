<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ transfer.name }}</h4>
      <p class="list-group-item-text">{{ transfer.description }}</p>
    </div>
    <span class="pull-right">
      <img [src]="transfer.imagePath" alt="{{ transfer.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
  </a>
