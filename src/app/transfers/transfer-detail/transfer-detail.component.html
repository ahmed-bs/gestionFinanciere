<div class="row">
  <div class="col-xs-12">
    <img
      [src]="transfer.imagePath"
      alt="{{ transfer.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ transfer.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage transfer <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Adding List</a></li>
        <li><a href="#">Edit transfer</a></li>
        <li><a href="#">Delete transfer</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ transfer.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Items
  </div>
</div>
