 <h3>Create utilisateur</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="utilisateur.nom" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="utilisateur.prenom" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email </label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="utilisateur.email" name="emailId">
    </div>
    <div class="form-group">
      <label for="name">password</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="utilisateur.password" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">telephone</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="utilisateur.telephone" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">adresse</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="utilisateur.adresse" name="emailId">
    </div>
    <div class="form-group">
      <label for="name">username</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="utilisateur.username" name="emailId">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!--<button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
