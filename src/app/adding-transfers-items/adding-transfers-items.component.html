<div class="row">
  <div class="row">
    <div class="col-xs-10">
      <app-edditing-transfers-items (transferitemAdded)="onTransferItemAdded($event)"></app-edditing-transfers-items>
      <hr>
      <ul class="list-group">
        <a class="list-group-item" style="cursor: pointer" *ngFor="let transferItem of transferitems">
          {{ transferItem.name }} ({{ transferItem.amount }}$)
        </a>
      </ul>
    </div>
  </div>
