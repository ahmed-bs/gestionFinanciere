<div class="row">
    <div class="col-xs-12">
      <img
        [src]="depence.imagePath"
        alt="{{ depence.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ depence.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage depence <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">To Adding List</a></li>
          <li><a href="#">Edit Depence</a></li>
          <li><a href="#">Delete depence</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ depence.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Items
    </div>
  </div>
