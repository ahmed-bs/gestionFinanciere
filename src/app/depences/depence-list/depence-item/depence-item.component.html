<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ depence.name }}</h4>
    <p class="list-group-item-text">{{ depence.description }}</p>
  </div>
  <span class="pull-right">
    <img [src]="depence.imagePath" alt="{{ depence.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
