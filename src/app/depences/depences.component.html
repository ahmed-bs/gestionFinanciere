<hr>
<div class="row">
  <div class="col-md-5">
    <app-depence-list (depenceWasSelected)="selectedDepence = $event"></app-depence-list>
  </div>
  <div class="col-md-7">
    <app-depence-detail *ngIf="selectedDepence; else infoText" [depence]="selectedDepence"></app-depence-detail>
    <ng-template #infoText>
      <p>Please select a Depence!</p>
    </ng-template>
  </div>
</div>
